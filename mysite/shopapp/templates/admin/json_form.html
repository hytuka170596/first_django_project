{% extends 'admin/base.html' %}
{% load i18n %}
{% block title %}
    {% translate 'Upload json file' %}
{% endblock %}
{% block content %}
    <div>
        <form action="." method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-row">
                <input type="submit" value="{% translate 'Upload JSON' %}">
            </div>
        </form>
    </div>
{% endblock %}
