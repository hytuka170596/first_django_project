{% extends 'shopapp/base.html' %}

{% load i18n %}
{% block title %}
	{% translate "Update Product" %}
{% endblock title %}

{% block body %}
	<h1> {% translate "Update product" %}</h1>
	<div>
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">{% translate "Update" %}</button>
		</form>
	</div>
	<div>
		<a href="{% url 'shopapp:product_details' pk=object.pk %}"
			>{% translate "Back to product" %} â„–{{ object.pk }}</a>
	</div>
{% endblock body %}
